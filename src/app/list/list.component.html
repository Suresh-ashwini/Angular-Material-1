<div class="container">
  <mat-card>
    <mat-list>
      <h5 mat-header>User Details</h5>
      <mat-divider></mat-divider>
      <mat-list-item *ngFor="let u of users">
        <h4 mat-line>First Name: {{u.firstName}}</h4>
        <p mat-line>Last Name: {{u.lastName}} </p>
        <p mat-line>Gender: {{u.gender}} </p>
        <mat-divider></mat-divider>
      </mat-list-item>
    </mat-list>
  </mat-card>
</div>
