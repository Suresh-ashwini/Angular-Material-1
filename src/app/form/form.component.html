<div class="container">
    <mat-card>
    <div class="row">
      <div class="col-sm-6">
          <mat-label>First Name:&nbsp;&nbsp;</mat-label>&nbsp;
        <mat-form-field class="example-full-width" appearance="outline">
          <input matInput placeholder="First Name" name="fname" ngModel>
        </mat-form-field>&nbsp;
      </div>
      <div class="col-sm-6">
          <mat-label>Last Name:&nbsp;&nbsp;</mat-label>&nbsp;
        <mat-form-field class="example-full-width" appearance="outline">
          <input matInput placeholder="Last Name" name="lname" ngModel>
        </mat-form-field>
      </div>
    </div><br/>
    <div class="row">
      <div class="col-sm-6 gender">
        <mat-label>Gender:&nbsp;&nbsp;</mat-label><br/><br/>
        <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group" [(ngModel)]="formGender">
          <mat-radio-button class="example-radio-button" *ngFor="let g of gender" [value]="g">
            {{g}}&nbsp;&nbsp;
          </mat-radio-button>
        </mat-radio-group>
      </div>
      <div class="col-sm-6">
        <mat-label>Building:</mat-label>&nbsp;&nbsp;
        <mat-form-field class="example-full-width" appearance="outline">
            <input type="text" placeholder="Building name" aria-label="Assignee" matInput [formControl]="myControl" [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
              <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                {{option.name}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
      </div>
    </div><br/>
    <div class="row">
      <div class="col-sm-6 slider">
        <mat-label>Miles to run:</mat-label>&nbsp;&nbsp;<br><br>
        <mat-slider thumbLabel min="1" max="1000" step="1" value="1" [displayWith]="formatLabel">
        </mat-slider>
      </div>
      <div class="col-sm-6">
          <mat-label>Date of Birth:&nbsp;&nbsp;</mat-label>&nbsp;
          <mat-form-field class="example-full-width" appearance="outline">
              <input matInput [matDatepicker]="picker" placeholder="DOB">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker touchUi #picker></mat-datepicker>
            </mat-form-field>
      </div>
    </div><br/>
    <div class="row justify-content-center">
        <button mat-raised-button>Submit</button>
    </div>
    </mat-card>
</div>
